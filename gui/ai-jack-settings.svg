<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded square (modern app style) -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="#1a1a2e"/>

  <!-- Gradient overlay for depth -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="jackGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3584e4;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bgGrad)"/>

  <!-- Audio Jack connector (stylized 6.35mm TRS plug) -->
  <g transform="translate(64, 58)">
    <!-- Plug tip (signal) -->
    <ellipse cx="0" cy="-20" rx="6" ry="4" fill="#e0e0e0"/>
    <rect x="-6" y="-20" width="12" height="8" fill="#e0e0e0"/>

    <!-- Insulator ring 1 -->
    <rect x="-8" y="-12" width="16" height="3" fill="#1a1a2e"/>

    <!-- Ring section -->
    <rect x="-8" y="-9" width="16" height="10" fill="#c0c0c0"/>

    <!-- Insulator ring 2 -->
    <rect x="-10" y="1" width="20" height="3" fill="#1a1a2e"/>

    <!-- Sleeve section -->
    <rect x="-10" y="4" width="20" height="20" rx="2" fill="#a0a0a0"/>

    <!-- Cable section -->
    <rect x="-8" y="24" width="16" height="12" rx="4" fill="#333"/>
    <rect x="-6" y="36" width="12" height="8" rx="3" fill="#222"/>
  </g>

  <!-- Sound waves emanating from plug (left side) -->
  <path d="M 22 48 Q 18 58, 22 68" fill="none" stroke="url(#jackGrad)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <path d="M 14 42 Q 8 58, 14 74" fill="none" stroke="url(#jackGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>

  <!-- Sound waves emanating from plug (right side) -->
  <path d="M 106 48 Q 110 58, 106 68" fill="none" stroke="url(#jackGrad)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <path d="M 114 42 Q 120 58, 114 74" fill="none" stroke="url(#jackGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>

  <!-- AI/Settings gear icon (bottom) -->
  <g transform="translate(64, 108)">
    <circle cx="0" cy="0" r="10" fill="url(#jackGrad)"/>
    <circle cx="0" cy="0" r="5" fill="#1a1a2e"/>
    <!-- Gear teeth -->
    <rect x="-2" y="-13" width="4" height="5" rx="1" fill="url(#jackGrad)"/>
    <rect x="-2" y="8" width="4" height="5" rx="1" fill="url(#jackGrad)"/>
    <rect x="-13" y="-2" width="5" height="4" rx="1" fill="url(#jackGrad)"/>
    <rect x="8" y="-2" width="5" height="4" rx="1" fill="url(#jackGrad)"/>
    <!-- Diagonal teeth -->
    <rect x="6" y="-11" width="4" height="5" rx="1" fill="url(#jackGrad)" transform="rotate(45, 8, -8.5)"/>
    <rect x="-10" y="6" width="4" height="5" rx="1" fill="url(#jackGrad)" transform="rotate(45, -8, 8.5)"/>
    <rect x="-10" y="-11" width="4" height="5" rx="1" fill="url(#jackGrad)" transform="rotate(-45, -8, -8.5)"/>
    <rect x="6" y="6" width="4" height="5" rx="1" fill="url(#jackGrad)" transform="rotate(-45, 8, 8.5)"/>
  </g>

  <!-- "AI" badge (top left corner) -->
  <g transform="translate(24, 24)">
    <rect x="-12" y="-10" width="24" height="18" rx="4" fill="url(#jackGrad)"/>
    <text x="0" y="4" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">AI</text>
  </g>
</svg>
